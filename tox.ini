[tox]
isolated_build = true
requires =
    tox>=4.2
env_list =
    py313-django{52}
    py312-django{52}
    py311-django{52}
    py310-django{52}

[testenv]
set_env =
    PYTHONDONTWRITEBYTECODE=1
    COVERAGE_FILE = {toxinidir}/.coverage.{envname}
dependency_groups =
    dev
deps =
    django52: Django>=5.2a1,<6.0
commands =
    coverage erase
    python \
      -m pytest --cov=django_prodserver --cov-report= --cov-config={toxinidir}/pyproject.toml {posargs:tests}
    coverage report
    coverage xml

